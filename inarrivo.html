<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In arrivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: #ffcc00;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loader span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loader span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>In arrivo</h1>
    <p>Stiamo preparando qualcosa di speciale.</p>
    <div class="loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Modalit√† scura attiva: interfaccia pronta.');
    });
  </script>
</body>
</html>
